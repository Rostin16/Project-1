<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Crocs</title>
  <style>
    /* General Styles */
    body {
      background: #f0e7ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-decoration: underline;
      color: #5a2d97;
      font-size: 48px;
      margin-top: 40px;
      text-align: center;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #5a2d97;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 22px;
      padding: 10px 20px;
      margin: 0 15px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #7a3d9b;
      border-radius: 5px;
    }

    /* Main Content Section */
    .main-content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #5a2d97;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #7a3d9b;
    }

    /* Footer Styles */
    footer {
      background-color: #5a2d97;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer p {
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      nav a {
        font-size: 18px;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/review">Review</a>
  </nav>

  <!-- Main Content Section -->
  <div class="main-content">
    <h1>Contact Us</h1>

    <p>We'd love to hear from you! If you have any questions or feedback, feel free to reach out to us.</p>

    <div class="contact-form">
      <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024Crocs. All rights reserved.</p>
  </footer>

</body>
</html>
